[package]
name = "python"
version = "0.1.0"
authors = ["Peter Delevoryas <peter.delevoryas@colorado.edu>"]

[[bin]]
name = "pythonc"
path = "src/main.rs"
doc = false

[dependencies]
python-token = { path = "crates/python-token" }
python-ast = { path = "crates/python-ast" }
python-ir = { path = "crates/python-ir" }
python-trans = { path = "crates/python-trans" }
error-chain = "0.11.0"
docopt = "0.8"
serde = "1.0"
serde_derive = "1.0"

[workspace]
members = [
    "crates/python-token",
    "crates/python-ast",
    "crates/python-ir",
    "crates/python-trans",
]
