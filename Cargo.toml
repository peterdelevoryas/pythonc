[package]
name = "pythonc"
version = "0.1.0"
authors = ["Peter Delevoryas <peter.delevoryas@colorado.edu>"]

[[bin]]
name = "pythonc"
path = "src/main.rs"
doc = false

[dependencies]
pythonc-token = { path = "pythonc-token" }
pythonc-ast = { path = "pythonc-ast" }
pythonc-ir = { path = "pythonc-ir" }
pythonc-trans = { path = "pythonc-trans" }
error-chain = "0.11.0"
docopt = "0.8"
serde = "1.0"
serde_derive = "1.0"
gcc = "0.3"

[workspace]
members = [
    "pythonc-token",
    "pythonc-ast",
    "pythonc-ir",
    "pythonc-trans",
]
