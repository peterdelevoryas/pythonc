[package]
name = "python"
version = "0.1.0"
authors = ["Peter Delevoryas <peter.delevoryas@colorado.edu>"]

[lib]
name = "python"

[[bin]]
name = "pythonc"
path = "src/main.rs"
doc = false

[dependencies]
token = { path = "crates/token" }
ast = { path = "crates/ast" }
ir = { path = "crates/ir" }
trans = { path = "crates/trans" }
error-chain = "0.11.0"
docopt = "0.8"
serde = "1.0"
serde_derive = "1.0"

[workspace]
members = [
    "crates/token",
    "crates/ast",
    "crates/ir",
    "crates/trans",
]
